<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TODO Application</title>

    <!-- Bootstrap core CSS -->
    <link href="webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/scrolling-nav.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">TODO Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/register">Zarejestruj</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/login">Zaloguj</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/logout">Wyloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Witaj w aplikacji do zarzÄ…dzania zadaniami</h1>
        <p class="lead">Aplikacja stworzona w ramach szkolenia TARR Java 2</p>
    </div>
</header>

<input type="text" class="form-control add-todo" placeholder="+ Dodaj zadanie" />

<div class="row">
    <div class="col" style="padding: 15px">
        <h3>Zadania</h3>
        <table class="todoTable" id="todos-table">
            <tbody>
            <tr th:each="todo: ${todos}">
                <td>
                    <input type="checkbox" value="" />
                    <input type="hidden" th:value="${todo.id}" />
                </td>
                <td class="todo-name" th:text="${todo.descritpion}" />
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col" style="padding: 15px">
        <h3>Zadania wykonane</h3>
        <table class="todoTable" id="done-items">
            <tbody>
            <tr th:each="todo: ${completed}">
                <td th:text="${todo.descritpion}" />
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; TARR Java 1</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="webjars/jquery/3.5.0/jquery.min.js"></script>
<script src="webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="webjars/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Custom JavaScript for this theme -->
<script src="js/scrolling-nav.js"></script>

<script src="js/main.js"></script>

</body>

</html>
